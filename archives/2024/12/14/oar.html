    <body>

        <h1>船桨</h1>
        <font size=3px>2024-12-14<br></font>
        <p>那埋藏在静默中的，深秋的船桨<br>
        一并埋藏了水光醉人的冷<br>
        我拼命划呀划，除了黑一无所见<br>
        而山峰，最致密的空，在此之外一无所有——<br>
        却加速靠近，一把抹除了我逃离的路<br></p>
        <p>现在，仍不时在梦境和现实的边界浮沉的<br>
        是花朵和小船；船桨早已不知所踪</p>
        <p>笑容，甜蜜的矛盾<br>
        是告别还是 <em>Lebewohl</em><br>
        不要在这里停留</p>
        <p>诗歌就在于这样一种疼痛<br>
        当我们重新拾起桨，撕开它颤栗的耳朵</p>
        <p><br>完成于 2024-12-06</p>

    </body>
