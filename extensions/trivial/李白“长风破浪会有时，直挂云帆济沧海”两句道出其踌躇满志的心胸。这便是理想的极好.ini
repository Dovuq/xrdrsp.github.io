李白“长风破浪会有时，直挂云帆济沧海”两句道出其踌躇满志的心胸。这便是理想的极好体现：不安于现状，确定一个可达到的“更高”生活状态；这状态成为理想，一个目标便产生了；加之现实的行动，个人价值就更可能得到实现。新时代下，人人有理想，共铸新辉煌。

  新时代为实现理想的价值提供了道路。更加丰富的选择机会、更加多元的评价体系、更加成熟的运行机制使得我们的理想迈入正轨更加容易。高等教育体系正在为学生提供“双专业”等渠道来满足学生更多方面需求；数字时代中“带货主播”等新职业的诞生让人们拥有更多选择的权利；互联网各方面资源的日趋完善创造了“线上”学习和信息交流的新途径。这个时代的新机遇是理想实现的最好平台。

  理想的追求使新时代发出四射的光芒。这样的例子早已是不胜枚举的。居住在宁波市的“毛衣奶奶”韩翠菊因在电视上看见山区学校的学生在寒冬上课时衣着单薄的情景，便结合自身立下了为孩子们织毛衣保暖的理想，十六年如一日无偿捐赠毛衣，后被评为“中国好人”。最近各地如雨后春笋出现“工益”团队，他们虽然不一定直接为党工作，但仍然拥有至高共产主义理想，并投射到现实，每周为劳动者提供免费的饺子等食物，温暖劳动者的心。理想的追求可以不是“鸿篇巨制”：无论目前规模如何，它的存在就是最好的新时代的礼物。笃定理想，着手于它的价值实现，“星星之火，可以燎原”。

  话说到这里，很多现实的问题还没有解决。其中首要的便是如何确定理想的问题。我们说：理想从来都要基于现实情况，缺乏现实根基的理想是失败的。没有认识问题、分析问题的过程，得到的理想目标只能是片面的。李白先是发现“行路难”本质，才提出那千古名句。近代中国的“太平天国运动”、“洋务运动”等事件，都在拥有改变现状理想的人指导和实践下进行，虽然成果显示出各种程度上积极的方面，最终却都落得个失败的后果。究其原因，还是根基出了问题：对状况的理解是有偏颇的。中国共产党成立后，终于找到一条正确的道路，以人民为中心，农村包围城市，这才走过了二万五千里长征，在中国历史上写下波澜壮阔的一页。

  从另一个方面说，把理想只当作语言，使它成为不行动甚至投机的借口和谎言，是需要完全避免的，具体的理由不证自明。张国焘1920年即加入中共早期组织，后加入中国共产党；可惜的是，他从未真正认同共产主义理想和党员的奋斗目标，把自己的身份作为投机的工具，先另立“中央”，后投靠中国国民党，成为革命的叛徒。这样的情况，从任何角度出发都是可耻的。

  没有理想和奋斗的人生是不值得过的。从现实出发，为更高目标的实现确立理想而不断浇灌奋斗，在新时代中奉献自我，不断实现人生价值。  